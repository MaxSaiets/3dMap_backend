name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # Змініть це на ім'я вашого Space (username/space-name)
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git push --force https://maxsaiets:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME main
